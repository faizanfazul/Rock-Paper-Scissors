<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <span class="make" >Make 10 score to win the game from computer</span><br><br>
    <span id="computer-score">
        Computer: 0
    </span>
    <span id="your-score">
        Your: 0
    </span>
    <div>
        <img src="images/rock.jpg" alt="Rock image" data-selection="rock" title="Rock">
        <img src="images/paper.jpg" alt="paper image" data-selection="paper" title="Paper">
        <img src="images/scissor.jpg" alt="scissor image" data-selection="scissor" title="Scissor">
    </div>
    <p id="you"></p>
    <p id="computer"></p>
    <p id="results"></p>
    
</body>

</html>
